<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <p>this is paragraph</p>
    <p>this is also paragraph</p>

    <!-- For together without line break  -->
    <span>this is paragraph</span>
    <span>this is also paragraph</span>
    <br>

    <!-- For border  -->
    <div style="border: 1px solid red;">
        <span>this is paragraph</span>
        <span>this is also paragraph</span>
    </div>

    <!-- for semantic element  -->
    <details>
        <summary> Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt explicabo ut facilis omnis saepe labore tempore dolores ab fugit suscipit.</summary>
        Lorem ipsum dolor sit amet.
    </details>
    
</body>
</html>
