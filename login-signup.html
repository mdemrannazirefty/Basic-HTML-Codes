<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <h2>Welcome to Login, Signup And Contact Us System</h2>
        <button class="btn btn-primary mt-3" onclick="showForm('signup')">Signup</button>
        <button class="btn btn-success mt-3" onclick="showForm('login')">Login</button>
        <button class="btn btn-danger mt-3" onclick="showForm('contactus')">Contact Us</button>

    </div>

    <div class="container mt-3 d-none" id="signupForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center">Signup</h3>
                    <input type="text" id="regFullname" class="form-control mb-2" placeholder="Full Name">
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="signup()">Signup</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-3 d-none" id="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center">Login</h3>
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-success w-100" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 d-none" id="contactusForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center">Contact Us</h3>
                    <input type="email" id="contemail" class="form-control mb-2" placeholder="Email">
                    <input type="text" id="contsubject" class="form-control mb-2" placeholder="Subject">
                    <textarea id="contmessage" class="form-control mb-2" placeholder="Message" rows="5"></textarea>
                    <button class="btn btn-danger w-100" onclick="contactus()">Contact Us</button>
                </div>
            </div>
        </div>
    </div>

    <!---Footer-->
    <div class="bg-dark text-white text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
        Copyright &copy; 2022-2025 mdemrannazirefty | All Rights Reserved.
    </div>


    <script src="index.js"></script>

</body>

</html>
